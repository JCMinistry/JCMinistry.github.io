<div class="box">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-meta">By </span>
    <span class="post-meta">{{ page.author }} </span>
    <span class="post-author">{{ page.date | date: "%-d %B, %Y. It was a %A." }} <a style="color:grey" href="{{ BASE_PATH }}{{ post.url }}#disqus_thread"></a></span><hr />
    <span class="post-text">{{ content }}</span>
</div>
